Greetings upon thee, Your Imperial Majesty Peter, wondrous Emperor of all the Russias. At your command lies the largest country in the world. Mighty Russia stretches from the Pacific Ocean in the east to the Baltic Sea in the west. Despite wars, droughts, and every manner of disaster the heroic Russian people survive and prosper, their artists and scientists among the best in the world. The Empire today remains one of the strongest ever seen in human history - a true superpower, with the greatest destructive force ever devised at her command. = Saudações, Sua Majestade Imperial Pedro, maravilhoso Imperador de toda a Rússia. Ao seu comando move o maior país do mundo. A poderosa Rússia se estende do Oceano Pacífico a leste até o Mar Báltico a oeste. Apesar das guerras, secas e todos os outros tipos de desastres, o povo russo sobrevive e prospera e seus artistas e cientistas estão entre os melhores do mundo. Ainda hoje, o país pode ser considerado como um dos mais poderosos da história humana: uma verdadeira superpotência, dotada da força mais destrutiva já concebida.
