Greetings upon thee, Your Imperial Majesty Peter, wondrous Emperor of all the Russias. At your command lies the largest country in the world. Mighty Russia stretches from the Pacific Ocean in the east to the Baltic Sea in the west. Despite wars, droughts, and every manner of disaster the heroic Russian people survive and prosper, their artists and scientists among the best in the world. The Empire today remains one of the strongest ever seen in human history - a true superpower, with the greatest destructive force ever devised at her command. = Salutări, Majestatea Voastră Imperială Petru, împărat minunat al întregii Rusii. La comanda ta se mută cea mai mare țară din lume. Rusia puternică se întinde de la Oceanul Pacific în est până la Marea Baltică în vest. În ciuda războaielor, secetelor și a tuturor celorlalte tipuri de dezastre, poporul rus supraviețuiește și prosperă, iar artiștii și oamenii de știință sunt printre cei mai buni din lume. Chiar și astăzi, țara poate fi considerată una dintre cele mai puternice din istoria omenirii: o adevărată superputere, înzestrată cu cea mai distructivă forță concepută vreodată.
Peter, your people look to you to bring forth glorious days for Russia and her people, to revitalize the land and recapture the wonder of the Enlightenment. Will you lead your people once more into greatness? Can you build a civilization that will stand the test of time? = Petru, poporul tău vrea să se întoarcă la zilele glorioase ale marii Rusii, să-i revitalizeze țara și să retrăiască minunea Iluminismului. Te vei întoarce să-ți conduci poporul spre măreție? Poți modela o civilizație care să reziste testului timpului?
