Greetings upon thee, Your Imperial Majesty Peter, wondrous Emperor of all the Russias. At your command lies the largest country in the world. Mighty Russia stretches from the Pacific Ocean in the east to the Baltic Sea in the west. Despite wars, droughts, and every manner of disaster the heroic Russian people survive and prosper, their artists and scientists among the best in the world. The Empire today remains one of the strongest ever seen in human history - a true superpower, with the greatest destructive force ever devised at her command. = Вітаю, Ваша Імператорська Величність Петра, чудовий імператор всієї Русі. За вашим наказом рухається найбільша країна в світі. Потужна Росія простягається від Тихого океану на сході до Балтійського моря на заході. Незважаючи на війни, посухи і всілякі катастрофи, російський народ виживає і процвітає, а їх художники і вчені є одними з кращих в світі. Навіть сьогодні країну можна вважати однією з наймогутніших в історії людства: справжньою наддержавою, наділеною найбільш руйнівною силою, коли-небудь задуманою.
