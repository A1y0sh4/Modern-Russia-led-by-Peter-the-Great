Greetings upon thee, Your Imperial Majesty Peter, wondrous Emperor of all the Russias. At your command lies the largest country in the world. Mighty Russia stretches from the Pacific Ocean in the east to the Baltic Sea in the west. Despite wars, droughts, and every manner of disaster the heroic Russian people survive and prosper, their artists and scientists among the best in the world. The Empire today remains one of the strongest ever seen in human history - a true superpower, with the greatest destructive force ever devised at her command. = Zdravím Vás, Vaše císařské Veličenstvo Petře, nádherný císař celého Ruska. Na váš příkaz se pohybuje největší země na světě. Mocné Rusko se táhne od Tichého oceánu na východě až po Baltské moře na západě. Navzdory válkám, suchům a všem ostatním druhům katastrof ruský lid přežívá a prosperuje a jeho umělci a vědci patří mezi nejlepší na světě. Dokonce i dnes lze tuto zemi považovat za jednu z nejmocnějších v lidské historii: skutečnou supervelmoc, obdařenou nejničivější silou, jaká kdy byla vytvořena.
Peter, your people look to you to bring forth glorious days for Russia and her people, to revitalize the land and recapture the wonder of the Enlightenment. Will you lead your people once more into greatness? Can you build a civilization that will stand the test of time? = Petře, tvůj lid se chce vrátit do slavných dnů velkého Ruska, oživit jeho zemi a znovu prožít zázrak osvícenství. Vrátíš se, abys vedl svůj lid k velikosti? Dokážete utvářet civilizaci, která obstojí ve zkoušce času?
