Greetings upon thee, Your Imperial Majesty Peter, wondrous Emperor of all the Russias. At your command lies the largest country in the world. Mighty Russia stretches from the Pacific Ocean in the east to the Baltic Sea in the west. Despite wars, droughts, and every manner of disaster the heroic Russian people survive and prosper, their artists and scientists among the best in the world. The Empire today remains one of the strongest ever seen in human history - a true superpower, with the greatest destructive force ever devised at her command. = Saludos, Su Majestad Imperial Pedro, maravilloso Emperador de toda Rusia. A sus órdenes mueve el país más grande del mundo. La poderosa Rusia se extiende desde el Océano Pacífico en el este hasta el Mar Báltico en el oeste. A pesar de las guerras, las sequías y todo tipo de desastres, el pueblo ruso sobrevive y prospera y sus artistas y científicos se encuentran entre los mejores del mundo. Incluso hoy en día, el país puede ser contado como uno de los más poderosos de la historia de la humanidad: una verdadera superpotencia, dotada de la fuerza más destructiva jamás concebida.
Peter, your people look to you to bring forth glorious days for Russia and her people, to revitalize the land and recapture the wonder of the Enlightenment. Will you lead your people once more into greatness? Can you build a civilization that will stand the test of time? = Pedro, tu pueblo quiere volver a los días gloriosos de la gran Rusia, revitalizar su tierra y revivir la maravilla de la Ilustración. ¿Volverás a llevar a tu pueblo a la grandeza? ¿Puedes dar forma a una civilización que pueda resistir la prueba del tiempo?
