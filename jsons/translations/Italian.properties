Greetings upon thee, Your Imperial Majesty Peter, wondrous Emperor of all the Russias. At your command lies the largest country in the world. Mighty Russia stretches from the Pacific Ocean in the east to the Baltic Sea in the west. Despite wars, droughts, and every manner of disaster the heroic Russian people survive and prosper, their artists and scientists among the best in the world. The Empire today remains one of the strongest ever seen in human history - a true superpower, with the greatest destructive force ever devised at her command. = Salute, Vostra Maestà Imperiale Pietro, meraviglioso imperatore di tutte le Russie. Al vostro comando si muove il più grande paese del mondo. La potente Russia si estende dall'Oceano Pacifico a est al Mar Baltico a ovest. Nonostante guerre, siccità e ogni altro genere di disastro, il popolo russo sopravvive e prospera e i suoi artisti e scienziati sono tra i migliori al mondo. Ancora oggi il paese è annoverabile come uno tra i più potenti della storia umana: una vera superpotenza, dotata per di più della forza più distruttiva mai concepita.
Peter, your people look to you to bring forth glorious days for Russia and her people, to revitalize the land and recapture the wonder of the Enlightenment. Will you lead your people once more into greatness? Can you build a civilization that will stand the test of time? = Pietro, il vostro popolo vuole tornare ai giorni gloriosi della grande Russia, rivitalizzarne la terra e rivivere la meraviglia dell'Illuminismo. Tornerete a guidare la vostra gente verso la grandezza? Riuscirete a plasmare una civiltà in grado di superare la prova del tempo?
I hereby proclaim you an enemy to Russia, our allies, and God, may he have mercy on your soul. = Con la presente ti proclamo nemico della Russia, dei nostri alleati e di Dio, possa egli avere pietà della tua anima.
Your war is futile. It's impossible to defeat Russia! Whoever will come to us with a sword, from a sword will perish! = La vostra guerra è inutile. È impossibile sconfiggere la Russia! Chi verrà a noi con una spada, da una spada perirà!
I am defeated. To live one's life is not like crossing a field. = Sono sconfitto. Vivere la propria vita non è come attraversare un campo.
Zdravstvuyte, I am Tsar Peter. A worthy ruler like you should appreciate all the most refined things of this world. Do you love art like me? = Salve, io sono lo zar Pietro. Un degno sovrano come te dovrebbe apprezzare tutte le cose più raffinate di questo mondo. Ami per caso l'arte come me?
