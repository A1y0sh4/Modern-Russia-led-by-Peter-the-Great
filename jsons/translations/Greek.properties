Greetings upon thee, Your Imperial Majesty Peter, wondrous Emperor of all the Russias. At your command lies the largest country in the world. Mighty Russia stretches from the Pacific Ocean in the east to the Baltic Sea in the west. Despite wars, droughts, and every manner of disaster the heroic Russian people survive and prosper, their artists and scientists among the best in the world. The Empire today remains one of the strongest ever seen in human history - a true superpower, with the greatest destructive force ever devised at her command. = Χαιρετισμούς, Μεγαλειότατε Πίτερ, υπέροχο Αυτοκράτορα όλης της Ρωσίας. Με τις διαταγές σου κινείται η μεγαλύτερη χώρα στον κόσμο. Η ισχυρή Ρωσία εκτείνεται από τον Ειρηνικό Ωκεανό στα ανατολικά έως τη Βαλτική Θάλασσα στα δυτικά. Παρά τους πολέμους, τις ξηρασίες και κάθε άλλο είδος καταστροφών, ο ρωσικός λαός επιβιώνει και ευημερεί και οι καλλιτέχνες και οι επιστήμονες τους είναι από τους καλύτερους στον κόσμο. Ακόμη και σήμερα, η χώρα μπορεί να θεωρηθεί ως μία από τις πιο ισχυρές στην ανθρώπινη ιστορία: μια πραγματική υπερδύναμη, προικισμένη με την πιο καταστροφική δύναμη που έχει ποτέ συλληφθεί.
