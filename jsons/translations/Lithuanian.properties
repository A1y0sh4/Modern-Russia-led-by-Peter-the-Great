Greetings upon thee, Your Imperial Majesty Peter, wondrous Emperor of all the Russias. At your command lies the largest country in the world. Mighty Russia stretches from the Pacific Ocean in the east to the Baltic Sea in the west. Despite wars, droughts, and every manner of disaster the heroic Russian people survive and prosper, their artists and scientists among the best in the world. The Empire today remains one of the strongest ever seen in human history - a true superpower, with the greatest destructive force ever devised at her command. = Sveikinimai, Jūsų Imperatoriškoji Didenybe Petrai, nuostabiam visos Rusijos imperatoriui. Jūsų komandoje perkeliama didžiausia šalis pasaulyje. Galinga Rusija tęsiasi nuo Ramiojo vandenyno rytuose iki Baltijos jūros vakaruose. Nepaisant karų, sausrų ir visų kitų nelaimių, Rusijos žmonės išgyvena ir klesti, o jų menininkai ir mokslininkai yra vieni geriausių pasaulyje. Net ir šiandien šalis laikoma viena galingiausių žmonijos istorijoje: tikra supervalstybė, apdovanota labiausiai destruktyvia kada nors sumanyta jėga.
Peter, your people look to you to bring forth glorious days for Russia and her people, to revitalize the land and recapture the wonder of the Enlightenment. Will you lead your people once more into greatness? Can you build a civilization that will stand the test of time? = Petrai, tavo tauta nori grįžti į šlovingas didžiosios Rusijos dienas, atgaivinti jos kraštą ir iš naujo išgyventi Apšvietos stebuklą. Ar grįšite, kad vestumėte savo tautą į didybę? Ar galite sukurti civilizaciją, kuri galėtų atlaikyti laiko išbandymą?
