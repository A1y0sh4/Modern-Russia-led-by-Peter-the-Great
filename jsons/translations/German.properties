Greetings upon thee, Your Imperial Majesty Peter, wondrous Emperor of all the Russias. At your command lies the largest country in the world. Mighty Russia stretches from the Pacific Ocean in the east to the Baltic Sea in the west. Despite wars, droughts, and every manner of disaster the heroic Russian people survive and prosper, their artists and scientists among the best in the world. The Empire today remains one of the strongest ever seen in human history - a true superpower, with the greatest destructive force ever devised at her command. = Grüße, Eure Kaiserliche Majestät Peter, wunderbarer Kaiser von ganz Russland. Auf Ihren Befehl zieht das größte Land der Welt. Das mächtige Russland erstreckt sich vom Pazifischen Ozean im Osten bis zur Ostsee im Westen. Trotz Kriegen, Dürren und allen anderen Arten von Katastrophen überlebt und gedeiht das russische Volk und seine Künstler und Wissenschaftler gehören zu den besten der Welt. Noch heute kann das Land als eines der mächtigsten in der Geschichte der Menschheit gezählt werden: eine wahre Supermacht, ausgestattet mit der zerstörerischsten Kraft, die jemals konzipiert wurde.
