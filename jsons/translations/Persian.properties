Greetings upon thee, Your Imperial Majesty Peter, wondrous Emperor of all the Russias. At your command lies the largest country in the world. Mighty Russia stretches from the Pacific Ocean in the east to the Baltic Sea in the west. Despite wars, droughts, and every manner of disaster the heroic Russian people survive and prosper, their artists and scientists among the best in the world. The Empire today remains one of the strongest ever seen in human history - a true superpower, with the greatest destructive force ever devised at her command. = با سلام، اعلیحضرت پیتر، امپراتور فوق العاده تمام روسیه. به فرمان شما بزرگترین کشور جهان را حرکت می دهد. روسیه قدرتمند از اقیانوس آرام در شرق تا دریای بالتیک در غرب کشیده شده است. با وجود جنگ ها، خشکسالی ها و انواع دیگر بلایا، مردم روسیه زنده می مانند و رونق می گیرند و هنرمندان و دانشمندان آن ها از بهترین های جهان هستند. حتی امروز، این کشور را می توان به عنوان یکی از قدرتمندترین در تاریخ بشر به حساب آورد: یک ابرقدرت واقعی، که به مخرب ترین نیرویی که تا به حال تصور شده است، منقرض شده است.
