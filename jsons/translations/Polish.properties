Greetings upon thee, Your Imperial Majesty Peter, wondrous Emperor of all the Russias. At your command lies the largest country in the world. Mighty Russia stretches from the Pacific Ocean in the east to the Baltic Sea in the west. Despite wars, droughts, and every manner of disaster the heroic Russian people survive and prosper, their artists and scientists among the best in the world. The Empire today remains one of the strongest ever seen in human history - a true superpower, with the greatest destructive force ever devised at her command. = Pozdrowienia, Wasza Cesarska Mość Piotrze, wspaniały Cesarzu całej Rosji. Do twojego dowództwa porusza się największy kraj na świecie. Potężna Rosja rozciąga się od Oceanu Spokojnego na wschodzie do Morza Bałtyckiego na zachodzie. Pomimo wojen, susz i wszelkiego rodzaju katastrof, Naród rosyjski przetrwa i prosperuje, a ich artyści i naukowcy należą do najlepszych na świecie. Nawet dzisiaj kraj ten można zaliczyć do najpotężniejszych w historii ludzkości: prawdziwego supermocarstwa, obdarzonego najbardziej niszczycielską siłą, jaką kiedykolwiek wymyślono.
Peter, your people look to you to bring forth glorious days for Russia and her people, to revitalize the land and recapture the wonder of the Enlightenment. Will you lead your people once more into greatness? Can you build a civilization that will stand the test of time? = Piotrze, twój lud chce powrócić do chwalebnych dni wielkiej Rosji, ożywić jej ziemię i przeżyć na nowo cud Oświecenia. Czy powrócisz, aby poprowadzić swój lud do wielkości? Czy potrafisz ukształtować cywilizację, która przetrwa próbę czasu?
