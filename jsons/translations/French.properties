Greetings upon thee, Your Imperial Majesty Peter, wondrous Emperor of all the Russias. At your command lies the largest country in the world. Mighty Russia stretches from the Pacific Ocean in the east to the Baltic Sea in the west. Despite wars, droughts, and every manner of disaster the heroic Russian people survive and prosper, their artists and scientists among the best in the world. The Empire today remains one of the strongest ever seen in human history - a true superpower, with the greatest destructive force ever devised at her command. = Salutations, Votre Majesté Impériale Pierre, merveilleux Empereur de toute la Russie. À votre commande se déplace le plus grand pays du monde. La Russie puissante s’étend de l’océan Pacifique à l’est à la mer Baltique à l’ouest. Malgré les guerres, les sécheresses et toutes sortes d’autres catastrophes, le peuple russe survit et prospère et ses artistes et scientifiques sont parmi les meilleurs au monde. Aujourd’hui encore, le pays peut être considéré comme l’un des plus puissants de l’histoire de l’humanité : une véritable superpuissance, dotée de la force la plus destructrice jamais conçue.
Peter, your people look to you to bring forth glorious days for Russia and her people, to revitalize the land and recapture the wonder of the Enlightenment. Will you lead your people once more into greatness? Can you build a civilization that will stand the test of time? = Pierre, ton peuple veut retourner aux jours glorieux de la grande Russie, revitaliser sa terre et revivre la merveille des Lumières. Reviendrez-vous pour conduire votre peuple à la grandeur? Pouvez-vous façonner une civilisation capable de résister à l’épreuve du temps?
