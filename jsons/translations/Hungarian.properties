Greetings upon thee, Your Imperial Majesty Peter, wondrous Emperor of all the Russias. At your command lies the largest country in the world. Mighty Russia stretches from the Pacific Ocean in the east to the Baltic Sea in the west. Despite wars, droughts, and every manner of disaster the heroic Russian people survive and prosper, their artists and scientists among the best in the world. The Empire today remains one of the strongest ever seen in human history - a true superpower, with the greatest destructive force ever devised at her command. = Üdvözlet, Császári Felséged Péter, egész Oroszország csodálatos császára. A te parancsodra mozgatja a világ legnagyobb országát. A hatalmas Oroszország a Csendes-óceántól keleten a Balti-tengerig terjed nyugaton. A háborúk, aszályok és mindenféle katasztrófa ellenére az orosz nép túlél és virágzik, és művészeik és tudósaik a világ legjobbjai közé tartoznak. Az ország még ma is az emberi történelem egyik leghatalmasabbjának tekinthető: egy igazi szuperhatalomnak, amely a valaha kigondolt legpusztítóbb erővel rendelkezik.
Peter, your people look to you to bring forth glorious days for Russia and her people, to revitalize the land and recapture the wonder of the Enlightenment. Will you lead your people once more into greatness? Can you build a civilization that will stand the test of time? = Péter, néped vissza akar térni a nagy Oroszország dicsőséges napjaiba, újjá akarja éleszteni a földjét, és újraélni a felvilágosodás csodáját. Visszatérsz, hogy a népedet a nagyságba vezesd? Meg tudsz-e alakítani egy olyan civilizációt, amely kiállja az idő próbáját?
